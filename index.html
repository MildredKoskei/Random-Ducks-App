<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="script.js"></script>
    <title>RANDOM DUCK IMAGES</title>
</head>
<body>
     <div class="image-container">
        <div class="image-card">
          <h2 id="card-title" class="title">Show Some Love To Random Ducks!</h2>
          <img id="card-image" class="image" src="imagePlaceholder.png" alt="Title of image" />
           <div class="likes-section">
           <span id="like-count" class="likes">0 likes</span>
            <button id="like-button" class="like_button">❤️</button>
           </div> 
 

          <ul id="comments-list" class="comments">
          </ul>
            
          
          <form id="comment-form" class="comment-form">
            <input class="comment-input" type="text" name="comment" id="comment" placeholder="Add a comment here..."/>
            <input type="submit" value="Submit">
           
          </form>
        </div>
        
</body>
</html>
